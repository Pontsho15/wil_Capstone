<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Form</title>
    <style>
      
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 8px;
            border-radius: 4px;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .required::after {
            content: '*';
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <form action="/update_record" method="POST"> aAAaazszszsssssaasjjjj
        <div class="container">
            <div class="header">
                <h1>Update Record</h1>
            </div>

            <div class="form-group">
                <label for="record_id">Record ID:</label>
                <input type="text" id="record_id" name="record_id" placeholder="Enter the ID of the record to update" required>
            </div>

            <div class="form-group">
                <label>Form Language:</label>
                <div class="radio-group">
                    <label><input type="radio" name="language" value="English"> English</label>
                    <label><input type="radio" name="language" value="Afrikaans"> Afrikaans</label>
                </div>
            </div>

            <label for="dropdown">*Province:</label>
            <select id="dropdown" name="province" required>
                <option value="Limpopo">Limpopo</option>
                <option value="Gauteng">Gauteng</option>
                <option value="Mpumalanga">Mpumalanga</option>
                <option value="Free State">Free State</option>
                <option value="Kwa Zulu Natal">Kwa Zulu Natal</option>
                <option value="Northern Cape">Northern Cape</option>
                <option value="Western Cape">Western Cape</option>
                <option value="Eastern Cape">Eastern Cape</option>
                <option value="North West">North West</option>
            </select>

            <div class="form-group">
                <label>Title:</label>
                <div class="radio-group">
                    <label><input type="radio" name="person" value="Under Curatorship">Mr</label>
                    <label><input type="radio" name="person" value="Minor">Mrs</label>
                </div>
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>

            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
            </div>

            <div class="form-group">
                <label for="metropolitan">MetroPolitan:</label>
                <input type="text" id="metropolitan" name="metropolitan">
            </div>

            <div class="form-group">
                <label for="publisher_name">Publisher Name:</label>
                <input type="text" id="publisher_name" name="publisher_name">
            </div>

            <div class="form-group">
                <label for="publisher_address">Publisher Address:</label>
                <input type="text" id="publisher_address" name="publisher_address">
            </div>

            <div class="form-group">
                <label for="publisher_email">Publisher Email:</label>
                <input type="email" id="publisher_email" name="publisher_email">
            </div>

            <div class="form-group">
                <label>Date Submitted:</label>
                <input type="date" name="date_submitted">
            </div>

            <div class="form-group">
                <label for="publisher_telephone">Publisher Telephone:</label>
                <input type="tel" id="publisher_telephone" name="publisher_telephone">
            </div>

            <div class="form-group">
                <label>Publication Date:</label>
                <input type="date" name="publication_date">
            </div>

            <div class="button">
                <button type="submit">Update</button>
            </div>
        </div>
    </form>
</body>
</html>
